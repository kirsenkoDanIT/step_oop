<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/reset.css">
</head>

<body>
  <div class="document-wrapper">
    <header>
      <div class="header-box">
        <img class="logo" src="./img/logo.png" alt="">
        <p class="best-doctors">the best doctors ever</p>
        <div class="button">Створити заявку</div>
      </div>

    </header>
    <div class="dirt">
      <img src="./img/1.png" alt="" class="pencil">

    </div>
    <section class="board-wrapper">
      <div class="board">no items have been added</div>

    </section>
    
    <div class="doctor-list-wrapper">
      <form class="doctor-list">
        <select name="doctor" class="select-menu" id="">
          <option>Кардіолог</option>
          <option>Стоматолог</option>
          <option>Терапевт</option>
        </select>
        <div class="doctor-list-lane"></div>
        <div class="inputs-wrapper">
          <p class="input-lane option-1">
            <label class="flex-style">мета візиту            <input required type="text"></label>
          </p>
          <p class="input-lane option-2">
            <label class="flex-style">звичайний тиск            <input required type="text"></label>
          </p>
          <p class="input-lane option-3">
            <label class="flex-style">індекс маси тіла            <input required type="text"></label>
          </p>
          <p class="input-lane option-4">
            <label class="flex-style">одужані захворювання сердцево-судинної системи            <input required type="text"></label>
          </p>
          <p class="input-lane option-5">
            <label class="flex-style">вік            <input required type="text"></label>
          </p>
          <p class="input-lane option-6">
            <label class="flex-style">ПІБ            <input required type="text"></label>
          </p>
          <p class="input-lane option-7">
            <label class="flex-style">дата останнього відвідування            <input required type="text"></label>
          </p>
        </div>
        <textarea maxlength="400" placeholder="Write your comments pls" class="comments" name="comment" cols="40" rows="4"></textarea>

        <button class="create-button">Створити</button>
        <div class="close-button">+</div>
      </form>
    </div> 
    <div class="card-small">
      <p class="card-name">Sraka-Bairaka</p>
      <p class="card-doctor">Педіатр</p>
      <div class="card-option">
        <p class="option-1"></p>
        <p class="option-2"></p>
        <p class="option-3"></p>
        <p class="option-4"></p>
        <p class="option-5"></p>
        <p class="option-6"></p>
        <p class="option-7"></p>
      </div>
      <p class="show-more">Показати більше</p>
      <p class="close-button small-card-close">+</p>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
