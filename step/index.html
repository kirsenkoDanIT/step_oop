<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/reset.css">
</head>

<body>
  <div class="wrap">
    <header class="page-header">
      <div class="logo"><img src="img/logo.png" alt="logo" class="logo__img"></div>
      <button type="button" class="btn">Записаться на прием</button>
      <form class="form">
        <button class="close-btn" type="button"></button>
        <select id="doctor-select">
          <option value="Кардиолог" data-name='cardiologist'>Кардиолог</option>
          <option value="Стоматолог" data-name="dentist">Стоматолог</option>
          <option value="Терапевт" data-name="therapist">Терапевт</option>
        </select>
        <p><label>ФИО пациента: <input id="name"></label></p>
        <p data-name="cardiologist therapist"><label>Возраст: <input id="age"></label></p>
        <p><label>Цель визита: <input id="reason"></label></p>
        <p><label>Дата визита: <input id="date"></label></p>
        <p data-name="dentist"><label>Дата последнего посещения: <input id="last-visit"></label></p>
        <p data-name="cardiologist"><label>Обычное давление: <input id="pressure"></label></p>
        <p data-name="cardiologist"><label>Индекс массы тела: <input id="mass-index"></label></p>
        <p data-name="cardiologist"><label>Перенесенные заболевания: <input id="diseases"></label></p>
        <p><textarea maxlength="400" name="text"></textarea></p>
        <button type="button" class="btn">Создать</button>
      </form>
    </header>
    <main class="main-content">
      <h2 class="empty-title">No items have been added</h2>
    </main>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
